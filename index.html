<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Trang Web Thương Mại Điện Tử</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-category="all">Trang chủ</a></li>
                <li><a href="#" data-category="Gundam">Gundam</a></li>
                <li><a href="#" data-category="Đồ dùng văn phòng">Đồ dùng văn phòng</a></li>
                <li><a href="#" data-category="Phụ kiện Gundam">Phụ kiện Gundam</a></li>
                <li><a href="#" data-category="Thời trang">Thời trang</a></li>
            </ul>
            <div class="search-login">
                <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
                <button id="search-btn">Tìm</button>
                <a href="#" id="login-link">Đăng nhập</a> / <a href="#" id="signup-link">Đăng ký</a>
                <a href="#" class="cart" id="cart-btn">Giỏ hàng (0)</a>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <h3>Bộ Lọc Giá</h3>
            <form id="filter-form">
                <label for="price">Giá:</label>
                <select id="price">
                    <option value="all">Tất cả</option>
                    <option value="0-200">0 - 200</option>
                    <option value="201-500">201 - 500</option>
                    <option value="501-1000">501 - 1000</option>
                    <option value="1000+">1000+</option>
                </select>
            </form>
        </aside>
        <section id="products">
            <!-- Sản phẩm sẽ được tạo động ở đây -->
        </section>
        <aside id="cart" class="hidden">
            <h2>Giỏ Hàng Của Bạn</h2>
            <!-- Các mặt hàng trong giỏ hàng sẽ được tạo động ở đây -->
        </aside>

        <!-- Form phản hồi -->
        <section id="feedback">
            <h2>Phản Hồi Của Bạn</h2>
            <form id="feedback-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="feedback">Phản hồi:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>

        <!-- Form đăng nhập và đăng ký -->
        <section id="auth-modal" class="hidden">
            <div id="login-form" class="hidden">
                <h3>Đăng nhập</h3>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <button id="login-submit">Đăng nhập</button>
            </div>
            <div id="signup-form" class="hidden">
                <h3>Đăng ký</h3>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Mật khẩu" required>
                <button id="signup-submit">Đăng ký</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/feedback.js"></script>
</body>
</html>
