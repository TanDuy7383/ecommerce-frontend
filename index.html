<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Thương Mại Điện Tử</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Gundam</a></li>
                <li><a href="#">Đồ dùng văn phòng</a></li>
                <li><a href="#">Phụ kiện Gundam</a></li>
                <li><a href="#">Thời trang</a></li>
            </ul>
            <div class="search-login">
                <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
                <button id="search-btn">Tìm</button>
                <a href="#">Đăng nhập</a> / <a href="#">Đăng ký</a>
                <a href="#" class="cart" id="cart-btn">Giỏ hàng (0)</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="products">
            <!-- Sản phẩm sẽ được tạo động ở đây -->
        </section>
        <aside id="cart" class="hidden">
            <h2>Giỏ Hàng Của Bạn</h2>
            <!-- Các mặt hàng trong giỏ hàng sẽ được tạo động ở đây -->
        </aside>
    </main>
    <script src="js/app.js"></script>

</html>
